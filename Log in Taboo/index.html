<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form>
        <h1>Welcome back!</h1>
        <p class="log-in">Log in to your account</p>
        <input class="name" type="text" placeholder="Enter your name" required autofocus>
        <input class="password" type="password" placeholder="Enter your password" required autofocus>
        <div class="icon-forgotten">
            <div class="icon">
                <i class="fa-solid fa-check-to-slot"></i>
                <a href="">Remember Me</a>
            </div>
            <div class="forgotten">
                <a href="">Forgotten Password</a>
            </div>

        </div>
       <div class="button-signup">
        <button>Log In</button>
        <p>OR</p>
        <a href="register.html">Don't have an account? <span>Sign up</span></a>
       </div>
    </form>
</body>

</html>
